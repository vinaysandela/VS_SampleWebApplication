name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker build
      run:
        docker build ./VS_SampleWebApplication/SampleWebApplication -t ${DOCKER_REGISTRY-}samplewebapplication
      
